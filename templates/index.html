<!DOCTYPE html>
<html>
<head>
    <title>Altınyıldız AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
        }
        .loading {
            color: orange;
            margin-top: 15px;
            font-weight: bold;
        }
        .response {
            margin-top: 20px;
            white-space: pre-wrap;
            background: white;
            padding: 15px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Altınyıldız AI</h2>

    <form method="POST" onsubmit="showLoading()">
        <textarea name="user_input" placeholder="Sorunu yaz..."></textarea>
        <br>
        <button type="submit">Gönder</button>
    </form>

    <div id="loading" class="loading" style="display:none;">
        Analiz ediliyor...
    </div>

    {% if response %}
    <div class="response">
        {{ response }}
    </div>
    {% endif %}
</div>

<script>
    function showLoading() {
        document.getElementById("loading").style.display = "block";
    }
</script>

</body>
</html>
